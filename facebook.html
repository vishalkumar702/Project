<html>
<head>
<style>
.main{
height:600px;
width:100%;
text-align:center;
}
h1{
color:blue;
font-size:30px;
}

.box{
height:300px;
width:300px;
border:1px solid;
margin: 0 auto;
}



p{
text-transform:capitalize;
}
span{
color:blue;
}

input.email {
height:30px;
width:270px;
}

input.password{
height:30px;
width:270px;
}

input.submit{
height:30px;
width:270px;
background-color:blue;
border-radius:10px;
border:none;
}

</style>
</head>
<body>
<div class="main"><br><br><br>
<h1>facebook</h1>
<div class="box">
<p>log in to facebook</p><br>
<form>
<input class="email" type="email" placeholder="email address or phone number"><br><br>
<input class="password" type="password" placeholder="password"><br><br>
<input class="submit" type="submit" value="log in"><br><br><br>
<span> forgotten account? sign up for facebook</span>
</div>
</form>






</body>
</html>
